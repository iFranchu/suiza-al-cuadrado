<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/home-styles.css">
    <link rel="stylesheet" href="src/css/calculator.css">
    <link rel="shortcut icon" href="src/img/logo.png" type="image/png">
    <title>Suiza² - Calculadora</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="src/img/logo.svg" alt="Logo del sitio web" width="40" height="40" class="d-inline-block align-text-center logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#l">Calculadora</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Aprende sobre...
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Charles Babbage</a></li>
                  <li><a class="dropdown-item" href="#">Pitágoras de Samos</a></li>
                  <li><a class="dropdown-item" href="#">Isaac Newton</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="contenedor mx-auto">
          <div class="contenido mx-auto">
              <h1 class="text-center title">Calculadora casi científica</h1>
              <div class="calculadora d-flex flex-column align-items-center">
                  <div class="screen d-flex flex-column align-items-center">
                    <input type="text" class="resultado px-3" id="valorAnterior" autocomplete="off" readonly>
                    <input type="text" class="operacion px-3" id="valorActual" autocomplete="off" readonly> 
                  </div>
                  <div class="contenedor-teclas">
                    <div class="row h-100">
                        <div class="col-3 d-flex flex-column align-items-center h-100 justify-content-around">
                            <button class="tecla opcion" id="limpiarPantalla">CE</button>
                            <button class="tecla numero" id="7">7</button>
                            <button class="tecla numero" id="4">4</button>
                            <button class="tecla numero" id="1">1</button>
                            <button class="tecla numero" id="0">0</button>
                            <button class="tecla f-trig">sin</button>
                            <button class="tecla f-trig">ars</button>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center h-100 justify-content-around">
                            <button class="tecla opcion" id="borrarCaract">DEL</button>
                            <button class="tecla numero" id="8">8</button>
                            <button class="tecla numero" id="5">5</button>
                            <button class="tecla numero" id="2">2</button>
                            <button class="tecla numero" id="punto">.</button>
                            <button class="tecla f-trig">cos</button>
                            <button class="tecla f-trig">arc</button>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center h-100 justify-content-around">
                            <button class="tecla opcion" id="historial">HIS</button>
                            <button class="tecla numero" id="9">9</button>
                            <button class="tecla numero" id="6">6</button>
                            <button class="tecla numero" id="3">3</button>
                            <button class="tecla numero" id="res-anterior">ANS</button>
                            <button class="tecla f-trig">tan</button>
                            <button class="tecla f-trig">art</button>
                        </div>
                        <div class="col-3 d-flex flex-column align-items-center h-100 justify-content-around">
                            <button class="tecla operador" id="division" value="dividir">÷</button>
                            <button class="tecla operador" id="multiplicacion" value="multiplicar">*</button>
                            <button class="tecla operador" id="resta" value="restar">-</button>
                            <button class="tecla operador" id="suma" value="sumar">+</button>
                            <button class="tecla operador" id="igual" value="igual">=</button>
                            <button class="tecla opcion">n!</button>
                            <button class="tecla opcion"></button>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </section>
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/calculadora.js" type="text/javascript"></script>
</body>
</html>
